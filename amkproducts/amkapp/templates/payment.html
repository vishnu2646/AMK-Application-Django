{% extends 'base.html' %}
{% block content %}
<div class="container m-5" style="width:40%;">
    <h3 class=text-center>Pay Amount</h3>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <br/>
        <button type="submit" class="btn">Pay Now</button>
    </form>
    {% if payment %}
    <form action="{% url 'payment-success' %}" method="POST">
    {% csrf_token %}
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_5xu39CbqhRl6vA" 
        data-amount="{{payment.amount}}" 
        data-currency="{{payment.currency}}"
        data-order_id="{{payment.id}}"
        data-buttontext="Pay with Razorpay"
        data-name="AMK MILK PRODUCTS PAYMENT"
        data-description="You Can Pay The Amount Here."
        data-image="https://example.com/your_logo.jpg"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#F37254"></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
</div>
{% endblock content %}
