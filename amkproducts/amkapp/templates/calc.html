{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="viewCountMin">Starting Date</label>
                                <input type="date" class="form-control" id="publishDateMin" name="date_min">
                        </div>
                        <div class="form-group">
                            <label for="viewCountMax">Ending Date</label>
                            <input type="date" class="form-control" id="publishDateMax" name="date_max">
                        </div>
                    </div>
                    <br/>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div>
        <a href="#" class="nav-link">Generate Bill</a> 
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>srno</th>
                    <th>name</th>
                    <th>quantity</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orderfilters %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{order.name}}</td>
                        <td>{{order.quantity}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
