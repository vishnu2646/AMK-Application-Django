{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
@media(max-width:770px){
    .mobile{
        width:300px;
    }
    .img-container{
        text-align:center;
    }
}
</style>
<div class="container mt-5 py-2">
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <div class="card">
                    <div class="card-title">
                        <h3 class="text-center title m-3">Order A New Product</h3>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form|crispy}}
                                <br/>
                                <input type="submit" class="btn" value="Order Now">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <br/>
            <div class="img-container">
                <img class="mobile" src="https://image.freepik.com/free-vector/milk-cartoon-icons-dairy-product-set-with-cheese-cheddar-brie-ricotta-yoghurt-butter-jar_144101-57.jpg" width="500">
            </div>
        </div>
    </div>
    <br/>
    {% comment %} <div style="display:flex;justify-content:center;align-items:center;">
        <div class="card">
            <div class="card-body">
                <h4>Total Milk Amount:50</h4>
                <h4>Total Curd Amount:50</h4>
                <h4>Total Ghee Amount:50</h4>
                <h4>Total:50</h4>
            </div>
        </div>
    </div> {% endcomment %}
</div>


{% endblock content %}
